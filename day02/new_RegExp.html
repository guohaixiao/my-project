<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //ajax:["紫烟","青天","明月"]；
        var kwords = ["紫烟", "青天", "明月"];
        var msg = prompt("请输入")
        var reg = new RegExp(kwords.join("|"), "ig");
      
        if (reg.test(msg)) {
            document.write("<h1 style='color:red'>包含敏感词</h1>")
        } else {
            document.write("李然说：" + msg);
        }
    </script>
</body>

</html>
